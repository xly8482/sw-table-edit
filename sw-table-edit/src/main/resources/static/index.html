<!DOCTYPE html>
<html lang="zh">
<head>
    <link href="plugin/layui/css/layui.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="layui-fluid">
    <div class="table-search">
        <label>工程编号</label>
        <div class="layui-inline">
            <input class="layui-input" name="sh_projectNo" id="sh_projectNo">
        </div>

        <label>工程名称</label>
        <div class="layui-inline">
            <input class="layui-input" name="sh_projectName" id="sh_projectName">
        </div>
        <button class="layui-btn" data-type="search" id="search">查询</button>
    </div>

    <div class="layui-row">
        <div class="layui-col-md12">
            <table class="layui-table" lay-filter="mainDataTable" id="mainDataTable"></table>
        </div>
    </div>
</div>
</body>


<script type="text/html" id="barDemo">
    <div class="layui-inline">
        <a class="layui-btn layui-btn-sm" lay-event="import" id="tableImportBtn">数据导入</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-sm" lay-event="count" id="tableCountBtn">计算数据</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="clear" id="tableClearBtn">清空数据</a>
    </div>
</script>

<script type="text/html" id="dataDemo">
    <div class="layui-inline">
        <a class="layui-btn layui-btn-sm" lay-event="report" id="projectReport">查看报告</a>
    </div>
</script>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="plugin/layui/layui.js"></script>
<script src="js/index.js"></script>
